<md-card>
  <md-card-title>
    <h2>Favorite List</h2>
  </md-card-title>
  <md-card-content>
    <p *ngIf="this.articles.length === 0">
      :=( Your list is empty
    </p>
    <md-list>
      <md-list-item *ngFor="let article of this.articles">
        <img md-list-avatar src="{{article.urlToImage}}" alt="...">
        <h3 md-line class="click-me" (click)="this.readMore(article)"> {{article.title}} </h3>
        <p md-line (click)="this.readMore(article)" class="click-me">
          <span> {{article.description}} </span>
        </p>
        <p md-line="">{{article.publishedAt|date:'medium'}}</p>
        <button md-icon-button="" md-tooltip="Remove {{article.title}} from favorite list" (click)="this.rssService.removeFavorite(article)">
      <md-icon>delete</md-icon>
    </button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions align="end"><button md-raised-button="" color="primary" routerLink="/news"><strong>Back</strong></button></md-card-actions>
</md-card>
